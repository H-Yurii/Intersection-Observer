<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Observer</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="div">
        <div class="div-block"></div>
        <div class="div-element">Element</div>
        <div class="div-block"></div>
    </div>

    <!-- ----- 1. Aufgabe ----- -->

    <ul class="fruits-list">
        <li class="item__list">
            <img src="./Images/Apple.jpg" data-high="./Images/Watermelon.jpg" alt="Fruit 1" class="img">
            <h3 class="list__text">Apple</h3>
        </li>
        <li class="item__list">
            <img src="./Images/Banana.jpg" data-high="./Images/Banana.jpg" alt="Fruit 2" class="img">
            <h3 class="list__text">Banana</h3>
        </li class="list__text">
        <li class="item__list">
            <img src="./Images/Orange.jpg" data-high="./Images/Orange.jpg" alt="Fruit 3" class="img">
            <h3 class="list__text">Orange</h3>
        </li class="list__text">
        <li class="item__list">
            <img src="./Images/Mango.jpg" data-high="./Images/Pineapple.jpg" alt="Fruit 4" class="img">
            <h3 class="list__text">Mango</h3>
        </li>
        <li class="item__list">
            <img src="./Images/Strawberry.jpg" data-high="./Images/Apple.jpg" alt="Fruit 5" class="img">
            <h3 class="list__text">Strawberry</h3>
        </li>
        <li class="item__list">
            <img src="./Images/Pineapple.jpg" data-high="./Images/Mango.jpg" alt="Fruit 6" class="img">
            <h3 class="list__text">Pineapple</h3>
        </li>
        <li class="item__list">
            <img src="./Images/Watermelon.jpg" data-high="./Images/Grapes.jpg" alt="Fruit 7" class="img">
            <h3 class="list__text">Watermelon</h3>
        </li>
        <li class="item__list">
            <img src="./Images/Grapes.jpg" data-high="./Images/Strawberry.jpg" alt="Fruit 8" class="img">
            <h3 class="list__text">Grapes</h3>
        </li>
        <li class="item__list">
            <img src="./Images/Blueberry.jpg" data-high="./Images/Kiwi.jpg" alt="Fruit 9" class="img">
            <h3 class="list__text">Blueberry</h3>
        </li>
        <li class="item__list">
            <img src="./Images/Kiwi.jpg" data-high="./Images/Blueberry.jpg" alt="Fruit 10" class="img">
            <h3 class="list__text">Kiwi</h3>
        </li>
    </ul>


    <!-- ----- 2. Aufgabe ----- -->

    <div class="block">
        <img data-src="./Images/Apple.jpg" src="" class="image">
        <img data-src="./Images/Banana.jpg" src="" class="image">
        <img data-src="./Images/Blueberry.jpg" src="" class="image">
        <img data-src="./Images/Grapes.jpg" src="" class="image">
        <img data-src="./Images/Kiwi.jpg" src="" class="image">
        <img data-src="./Images/Mango.jpg" src="" class="image">
        <img data-src="./Images/Orange.jpg" src="" class="image">
        <img data-src="./Images/Pineapple.jpg" src="" class="image">
        <img data-src="./Images/Strawberry.jpg" src="" class="image">
        <img data-src="./Images/Watermelon.jpg" src="" class="image">
    </div>

    <script src="./script.js"></script>
</body>
</html>
